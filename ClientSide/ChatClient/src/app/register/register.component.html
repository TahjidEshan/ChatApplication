<div class="col-md-12">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <!-- <label for="firstName">First Name</label> -->
      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required placeholder="First Name"/>
      <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <!-- <label for="middleName">Middle Name</label> -->
      <input type="text" class="form-control" name="middleName" [(ngModel)]="model.middleName" #middleName="ngModel" placeholder="Middle Name"/>
      <div *ngIf="f.submitted && !middleName.valid" class="help-block">Middle Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <!-- <label for="lastName">Last Name</label> -->
      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required placeholder="Last Name"/>
      <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <!-- <label for="username">Username</label> -->
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="User Name" minlength="5"/>
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required(Minimum 5 characters)</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailAddress.valid }">
      <!-- <label for="emailAddress">Email Address</label> -->
      <input type="email" class="form-control" name="emailAddress" [(ngModel)]="model.emailAddress" #emailAddress="ngModel" required placeholder="Email Address" email/>
      <div *ngIf="f.submitted && !emailAddress.valid" class="help-block">Email Address is required and format should be <i>john@doe.com</i>.</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <!-- <label for="password">Password</label> -->
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="Please Type Password" validateEqual="confirmPassword" reverse="true" minlength="6"/>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !confirmPassword.valid }">
      <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" #confirmmPassword="ngModel" required placeholder="Please Retype Password" validateEqual="password" minlength="6"/>
      <div *ngIf="f.submitted && !confirmPassword.valid" class="help-block">Password Missmatch</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <!-- <label for="phone">Phone</label> -->
      <input type="text" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" placeholder="Contact Number"/>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <!-- <label for="addresss">Address</label> -->
      <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" placeholder="Address"/>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="gender">Gender</label>
      <!-- <select [(ngModel)]="model.gender" name="gender" class="form-control" #gender="ngModel" [(ng-options)]="x in genders">
      </select> -->
      <input type="radio" value="1" name="gender" [(ngModel)]="model.gender">   Male
      <input type="radio" value="2" name="gender" [(ngModel)]="model.gender">   Female
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

  </form>
</div>
